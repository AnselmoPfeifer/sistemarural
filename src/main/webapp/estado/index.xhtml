<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="lancamentos.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>- Lista de Estados -</title>

</h:head>
<h:body styleClass="container">
	<h1 class="cabecalho">Lista de Estados</h1>

	<h:messages showDetail="false" showSummary="true"
		styleClass="form-messages" errorClass="error" infoClass="info" />
	<h:form id="frm">
		<h:button value="Novo" outcome="cadastro" styleClass="btn-novo" />
		<h:dataTable var="estados" value="#{consultaEstadoBean.estados}"
			styleClass="grid" headerClass="cabecalho"
			rowClasses="cor-sim, cor-nao"
			columnClasses="colunmA, colunmB, colunmC, colunmD">
			<h:column>
				<f:facet name="header">
					Codigo
				</f:facet>
				<h:outputLabel value="1" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Sigla
				</f:facet>
				<h:outputLabel value="MS" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				<h:outputLabel value="Mato Grosso do Sul" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Ação
				</f:facet>
				<h:link>
					<h:graphicImage alt="Editar" title="Editar"
						value="/resources/images/edit.png" width="20" height="20" />
				</h:link>
				<h:link>
					<h:graphicImage alt="Deletar" title="Deletar"
						value="/resources/images/delete.png" width="20" height="20" />
				</h:link>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
